<div class="container">
  <div class="container_left">
    <h3 class="left">Products</h3>
    <form class="form1">
      <button class="btn btn-add" data-toggle="modal" data-target="#modalEdit" (click)="addNew()"><i class="fa fa-check"></i>Thêm sản
        phẩm</button>
      <div class="right">
        <input type="search" class="search" placeholder="Tìm kiếm sản phẩm">
        <label for="">filter by: </label>
        <select name="" id="">
          <option value="">all</option>
        </select>
      </div>
    </form>
    <div class="table">
      <table class="">
        <thead class="thead">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tên sản phẩm</th>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Số lượng</th>
            <th>Giá mới</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let product of listProduct ; let i = index">
            <th scope="row">{{i+1}}</th>
            <td style="width: 200px;">{{product.name}}</td>
            <td><img src="http://192.168.1.6:8880/uploads/{{product.images}}" alt=""></td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>
              <ul>
                <li><a type="button" class="btn-infor" (click)="detailProduct(product.id)"><i
                      class="fa fa-w fa-info"></i></a></li>
                <li><a type="button" class="btn-edit" data-toggle="modal" data-target="#modalEdit" (click)="detailProduct(product.id)"><i
                      class="fa fa-w fa-edit"></i></a></li>
                <li><a type="button" class="btn-delete"(click)="deleteProduct(product.id)"><i
                      class="fa fa-trash-o"></i></a></li>
                <!-- <li><a href="" type="button" class="btn-list"><i class="fa fa-th-list"></i></a></li> -->
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Thêm sản phẩm</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form novalidate>
          <div class="form-group">
            <label>Tên sản phẩm</label>
            <input type="text" class="form-control"  name="name" [(ngModel)]="dataProduct.name">
          </div>
          <div class="form-group">
            <label>Tên khác</label>
            <input type="text" class="form-control"  name="alias" [(ngModel)]="dataProduct.alias">
          </div>
          <div class="form-group">
            <label>Mô tả</label>
            <input type="text" class="form-control"  name="description" [(ngModel)]="dataProduct.description">
          </div>
          <div class="form-group">
            <label>Hình ảnh</label>
            <input type="file" class="form-control"  #fileInput multiple (change)="onChangeFile()">
          </div>
          <div class="form-group">
            <label>Số lượng</label>
            <input type="number" class="form-control" [(ngModel)]="dataProduct.quantity" name="quantity">
          </div>
          <div class="form-group">
            <label>Bảo hành(tháng)</label>
            <input type="number" class="form-control" [(ngModel)]="dataProduct.warranty" name="warranty">
          </div>
          <div class="form-group">
            <label>Nội dung</label>
            <ckeditor [editor]="Editor" [(ngModel)]="dataProduct.content" name="content"></ckeditor>
          </div>
          <div class="form-group">
            <label>Giá mới</label>
            <input type="number" class="form-control" [(ngModel)]="dataProduct.price" name="price">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="save()">Thêm</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">Bạn có muốn xóa sản phẩm này không</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body popup">
        <img class="question" src="../../../assets/chamhoi.jpg" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" >Xóa</button>
      </div>
    </div>
  </div>
</div>
