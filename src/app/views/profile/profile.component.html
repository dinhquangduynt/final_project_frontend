<div class="cart-main-area ptb-100 ptb-sm-60">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <h3>Đơn hàng của bạn</h3>
                <!-- Form Start -->
                <form action="#">
                    <!-- Table Content Start -->
                    <div class="table-content table-responsive mb-45">
                        <table>
                            <thead>
                                <tr>
                                    <th class="product-thumbnail">#</th>
                                    <th class="product-name">Ngày</th>
                                    <th class="product-price">Chuyển đến</th>
                                    <th class="product-quantity">Nội dung</th>
                                    <th class="product-subtotal">Giá trị</th>
                                    <th class="product-remove">Tình trạng</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ng-container >

                                    <tr *ngFor = 'let order of listOrder; let i= index'>
                                        <td class="product-thumbnail">{{i+1}}</td>
                                        <td class="product-name">{{order.createDate}}</td>
                                        <td class="product-price">{{order.customerAddress}}</td>
                                        <td class="product-quantity">{{order.customerMessage}}</td>
                                        <td class="product-subtotal">{{order.totalPrice}}</td>
                                        <td class="product-remove">{{order.status}}</td>
                                    </tr>
                                </ng-container>
                            </tbody>
                        </table>
                    </div>
                    <!-- Table Content Start -->
                    <div class="row">
                        <!-- Cart Button Start -->
                        <div class="col-md-8 col-sm-12">
                            <div class="buttons-cart">
                                <!-- <input type="submit" value="Cập nhật giỏ hàng"> -->
                                <a href="#">Tiếp tục mua hàng</a>
                            </div>
                        </div>

                                            <td><span class="amount">{{cart.cartTotal}}₫</span></td>

                                        </tr>

                                </table>

                                    <button (click)="onSubmit()">Thanh toán</button>
                                </div>
                            </div>
                        </div> -->
                        <!-- Cart Totals End -->
                    </div>
                    <!-- Row End -->
                </form>
                <!-- Form End -->
            </div>
        </div>

    </div>
