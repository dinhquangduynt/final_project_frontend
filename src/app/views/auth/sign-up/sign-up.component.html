<!-- Register Account Start -->
<div class="register-account ptb-100 ptb-sm-60">
  <div class="container">
      <div class="row">
          <div class="col-sm-12">
              <div class="register-title">
                  <h3 class="mb-10">Đăng ký</h3>
                  <p class="mb-10">Nếu đã có tài khoản, mời bạn đăng nhập</p>
              </div>
          </div>
      </div>
      <!-- Row End -->
      <div class="row">
          <div class="col-sm-12">
              <form class="form-register" action="#">
                  <fieldset>
                      <legend>Thông tin chi tiết</legend>
                      <div class="form-group d-md-flex align-items-md-center">
                          <label class="control-label col-md-2" for="f-name"><span class="require">*</span>Họ và tên</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control" id="f-name" placeholder="First Name" required>
                          </div>
                      </div>
                      <div class="form-group d-md-flex align-items-md-center">
                        <label class="control-label col-md-2" for="number"><span class="require">*</span>Ngáy sinh</label>
                        <div class="col-md-10">
                            <input type="date" class="form-control" id="number" placeholder="Ngày sinh" required>
                        </div>
                    </div>
                      <div class="form-group d-md-flex align-items-md-center">
                          <label class="control-label col-md-2" for="l-name"><span class="require">*</span>Địa chỉ</label>
                          <div class="col-md-10">
                              <input type="text" class="form-control" id="l-name" placeholder="Địa chỉ" required>
                          </div>
                      </div>
                      <div class="form-group d-md-flex align-items-md-center">
                        <label class="control-label col-md-2" for="l-name"><span class="require">*</span>Số điện thoại</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="l-name" placeholder="Số điện thoại" required>
                        </div>
                    </div>
                      <div class="form-group d-md-flex align-items-md-center">
                          <label class="control-label col-md-2" for="email"><span class="require">*</span>Địa chỉ Email</label>
                          <div class="col-md-10">
                              <input type="email" class="form-control" id="email" placeholder="Nhập địa chỉ Email..." required>
                          </div>
                      </div>
                      <div class="form-group d-md-flex align-items-md-center">
                        <label class="control-label col-md-2" for="number"><span class="require">*</span>Tên đăng nhập</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="number" placeholder="Tên đăng nhập" required>
                        </div>
                    </div>
                  </fieldset>
                  <fieldset>
                      <legend>Mật khẩu của bạn</legend>
                      <div class="form-group d-md-flex align-items-md-center">
                          <label class="control-label col-md-2" for="pwd"><span class="require">*</span>mật khẩu:</label>
                          <div class="col-md-10">
                              <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" required>
                          </div>
                      </div>
                      <div class="form-group d-md-flex align-items-md-center">
                          <label class="control-label col-md-2" for="pwd-confirm"><span class="require">*</span>Xác nhận mật khẩu</label>
                          <div class="col-md-10">
                              <input type="password" class="form-control" id="pwd-confirm" placeholder="Xác nhận mật khẩu" required>
                          </div>
                      </div>
                  </fieldset>
                  <fieldset class="newsletter-input">
                      <legend>Newsletter</legend>
                      <div class="form-group d-md-flex align-items-md-center">
                          <label class="col-md-2 control-label">Subscribe</label>
                          <div class="col-md-10 radio-button">
                               <label class="radio-inline"><input type="radio" name="optradio">Yes</label>
                               <label class="radio-inline"><input type="radio" name="optradio">No</label>
                          </div>
                      </div>
                  </fieldset>
                  <div class="terms">
                      <div class="float-md-right">
                          <span>I have read and agree to the <a href="#" class="agree"><b>Privacy Policy</b></a></span>
                          <input type="checkbox" name="agree" value="1"> &nbsp;
                          <input type="submit" value="Continue" class="return-customer-btn">
                      </div>
                  </div>
              </form>
          </div>
      </div>
      <!-- Row End -->
  </div>
  <!-- Container End -->
</div>
<!-- Register Account End -->
